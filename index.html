<!DOCTYPE html>
<html lang="ar">
<head>

  <title>اختبار بريد الجزائر</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      direction: rtl;
      background-color: #f2f2f2;
      padding: 20px;
    }
    #quiz-container {
      background: #fff;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    .question {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .options label {
      display: block;
      margin: 8px 0;
    }
    #timer {
      font-size: 18px;
      font-weight: bold;
      color: #d9534f;
      margin-bottom: 20px;
    }
    #navigation {
      margin-top: 20px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      margin-left: 10px;
      cursor: pointer;
    }
    .locked {
      color: gray;
    }
    #result {
      font-size: 20px;
      font-weight: bold;
      color: green;

    }
  </style>
</head>
<body>

    addQuestion("ما المقصود بالاتصال الإداري؟", ["مكالمات شخصية", "مراسلات بين الأعوان", "نقل المعلومات داخل المؤسسة", "البريد الإلكتروني فقط"], 2);
    addQuestion("أي من التالي يُعد وسيلة تواصل داخلية؟", ["الصحف الوطنية", "الإذاعة", "المذكرة الإدارية", "الإعلانات التجارية"], 2);
    addQuestion("كيف يُحسن الموظف علاقته مع زملائه؟", ["التعاون والاحترام", "العمل الفردي فقط", "الغيرة والمنافسة", "التحدث كثيرًا"], 0);
    addQuestion("ما هي العقوبة الإدارية الأخف؟", ["الطرد النهائي", "التوبيخ", "الخصم من الأجر", "التوقيف المؤقت"], 1);
    addQuestion("كيف يمكن تطوير الكفاءة المهنية؟", ["التكوين المستمر", "الراحة فقط", "العمل الروتيني", "تجاهل التعليمات"], 0);
    
  let currentQuestion = 0;
  let questions = [];
  let timeLeft = [];
  let timers = [];
  let locked = [];
  let correctAnswers = 0;

  function addQuestion(questionText, options, correctIndex) {
    const index = document.querySelectorAll(".question-block").length;
    const block = document.createElement("div");
    block.className = "question-block";
    block.dataset.correct = correctIndex;
    block.style.display = "none";

    const qDiv = document.createElement("div");
    qDiv.className = "question";
    qDiv.textContent = questionText;
    block.appendChild(qDiv);

    const optsDiv = document.createElement("div");
    optsDiv.className = "options";

    options.forEach((option, i) => {
      const label = document.createElement("label");
      const input = document.createElement("input");
      input.type = "radio";
      input.name = `q${index}`;
      input.value = i;
      input.disabled = false;
      label.appendChild(input);
      label.appendChild(document.createTextNode(" " + option));
      optsDiv.appendChild(label);
    });

    block.appendChild(optsDiv);
    document.getElementById("quiz-form").appendChild(block);
  }

  function showQuestion(index) {
    questions.forEach((q, i) => q.style.display = i === index ? "block" : "none");
    document.getElementById("timer").textContent = `الوقت المتبقي: ${timeLeft[index]} ثانية`;
  }

  function startTimer(index) {
    timers[index] = setInterval(() => {
      if (timeLeft[index] > 0) {
        timeLeft[index]--;
        if (index === currentQuestion)
          document.getElementById("timer").textContent = `الوقت المتبقي: ${timeLeft[index]} ثانية`;
      } else {
        clearInterval(timers[index]);
        lockQuestion(index);
        if (currentQuestion < questions.length - 1) {
          nextQuestion();
        } else {
          finishQuiz();
        }
      }
    }, 1000);
  }

  function lockQuestion(index) {
    if (locked[index]) return;
    locked[index] = true;
    const inputs = questions[index].querySelectorAll("input");
    inputs.forEach(input => input.disabled = true);
    questions[index].classList.add("locked");
  }

  function previousQuestion() {
    if (currentQuestion > 0) {
      currentQuestion--;
      showQuestion(currentQuestion);
    }
  }

  function nextQuestion() {
    if (currentQuestion < questions.length - 1) {
      currentQuestion++;
      showQuestion(currentQuestion);
    } else {
      finishQuiz();
    }
  }

  function finishQuiz() {
    let score = 0;
    questions.forEach((q, i) => {
      const selected = q.querySelector("input[type='radio']:checked");
      if (selected && parseInt(selected.value) === parseInt(q.dataset.correct)) {
        score++;
      }
    });
    document.getElementById("quiz-form").style.display = "none";
    document.getElementById("navigation").style.display = "none";
    document.getElementById("timer").style.display = "none";
    document.getElementById("result").style.display = "block";
    document.getElementById("result").textContent = `لقد أجبت بشكل صحيح على ${score} من ${questions.length} سؤالاً.`;
  }

  document.addEventListener("DOMContentLoaded", () => {
    // مثال: أضف أسئلتك هنا باستخدام addQuestion
    addQuestion("ما هو البريد؟", ["نقل الرسائل", "نقل الأموال", "نقل الأشخاص", "كل ما سبق"], 0);
    addQuestion("متى تأسس بريد الجزائر؟", ["1962", "1975", "1990", "2000"], 0);
    addQuestion("ما هو الرقم الأخضر لبريد الجزائر؟", ["1530", "1055", "1500", "1020"], 0);

    questions = document.querySelectorAll(".question-block");
    questions.forEach((_, i) => {
      timeLeft[i] = 120;
      locked[i] = false;
    });

    showQuestion(currentQuestion);
    startTimer(currentQuestion);
  });
</script>
